<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p class="title">Calculator</p>

            <div class="display">
                <div class="inout"></div>

            </div>
            <!-- <div class="keypad"> -->
                <ul class="keypad">
                    <li><button class="btn">1</button></li>
                    <li><button class="btn">2</button></li>
                    <li><button class="btn">3</button></li>
                    <li><button class="btn operator">+</button></li>
                    <li><button class="btn">4</button></li>
                    <li><button class="btn">5</button></li>
                    <li><button class="btn">6</button></li>
                    <li><button class="btn operator">-</button></li>
                    <li><button class="btn">7</button></li>
                    <li><button class="btn">8</button></li>
                    <li><button class="btn">9</button></li>
                    <li><button class="btn operator">*</button></li>
                    <li><button class="btn">0</button></li>
                    <li><button class="btn clear">AC</button></li>
                    <li><button class="btn calc">=</button></li>
                    <li><button class="btn operator">/</button></li>
                </ul>
            <!-- </div> -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
