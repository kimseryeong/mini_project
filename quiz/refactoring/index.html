<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_refactoring</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <button class="startBtn" data-type="start">퀴즈 풀기</button>
            <!-- <div class="start">
            </div> -->
            <div class="quiz invisible">
                <div class="remain"></div>
                <div class="img"></div>
                <div class="choice">
                    <div>
                        <input type="radio" class="choice1" name="chkQuiz1" id="choice1" value="">
                        <label for="choice1"></label> 
                    </div>
                    <div>
                        <input type="radio" class="choice2" name="chkQuiz1" id="choice2" value="">
                        <label for="choice2"></label>
                    </div>
                    <div>
                        <input type="radio" class="choice3" name="chkQuiz1" id="choice3" value="">
                        <label for="choice3"></label> 
                    </div>
                    <div>
                        <input type="radio" class="choice4" name="chkQuiz1" id="choice4" value=""> 
                        <label for="choice4"></label>
                    </div>
                </div>
                <div class="buttons">
                    <button class="prevBtn" data-type="prev">Prev</button>
                    <button class="nextBtn" data-type="next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
